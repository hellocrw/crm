<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
</head>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/customerList.css">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
<body>
	<div class="main">
		<div class="table-main">
		<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>客户序号</th>
        <th>客户名称</th>
        <th>客户级别</th>
        <th>客户所属行业</th>
        <th>电话</th>
        <th>手机</th>

    </tr>
    </thead>
    <tbody>
    <c:forEach items="${sessionScope.customerList}" var="list">
		<tr>
			<td>${list.id}</td>
			<td>${list.name}</td>
			<td>${list.level}</td>
			<td>${list.source}</td>
			<td>${list.industry}</td>
			<td>${list.phone}</td>
			<td>${list.mobile}</td>
			<td>
				<button class="button-1"><a class="button" href="customer_delete.action?customer.id=${list.id}">删除</a>&nbsp;</button>
				<button class="button-2"><a class="button" href="${ pageContext.request.contextPath }/jsp/customer/edit.jsp?customer.id=${list.id}">修改</a></button>
			</td>
		</tr>
		</c:forEach>
    </tbody>
</table> 
</div>
	</div>
</body>
</html>
